    <div class="container my-5">
       <h2>Contact Us</h2>

       <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Package</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>7 Days/6 Night</option>
            <option>15 Days International</option>
            <option>SriLanka Special</option>
            <option>Weekend Hiking Special</option>
            <option>Family Special</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Multiple Destination</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Ella</option>
            <option>Horton</option>
            <option>Yahangala</option>
            <option>Meemure</option>
            <option>Waterparks</option>
          </select>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Are you a Member?
          </label>
        </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Want to be Member?
          </label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enquire Now</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <br><br>

        <button class="btn btn-primary">Submit</button>
      </form>
  </div>
